<!DOCTYPE html>
<html>
<head>
  <title>Table Forge - Public Lobbies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
    }
    h1 {
      text-align: center;
      padding: 1rem;
    }
    .lobby-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      padding: 1rem;
    }
    .lobby-card {
      background: #222;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 1rem;
      width: 260px;
      box-shadow: 0 0 8px #000;
    }
    .lobby-card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
    }
    .lobby-card button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #00afff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #chat-box {
      max-width: 500px;
      margin: 2rem auto;
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
    }
    #chat-messages {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 0.5rem;
      margin-bottom: 1rem;
      background: #000;
      font-family: monospace;
    }
    #chat-input {
      display: flex;
      gap: 0.5rem;
    }
    #chat-input input {
      flex: 1;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Forge Tables ðŸ”¥</h1>
  <div class="lobby-grid" id="lobbyGrid">
    <!-- Public lobbies will be inserted here -->
  </div>

  <div id="chat-box">
    <h2>Lobby Chat</h2>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="chatText" placeholder="Type a message..." />
      <button onclick="sendChat()">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase, ref, onValue, push, set
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // âœ… Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBzvVpMCdg3Y6i5vCGWarorcTmzBzjmPow",
      authDomain: "tableforge-app.firebaseapp.com",
      databaseURL: "https://tableforge-app-default-rtdb.firebaseio.com",
      projectId: "tableforge-app",
      storageBucket: "tableforge-app.firebasestorage.app",
      messagingSenderId: "708497363618",
      appId: "1:708497363618:web:39da060b48681944923dfb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loadLobbies();
        loadChat();
      } else {
        alert("Please sign in to browse lobbies.");
        window.location.href = "login.html";
      }
    });

    function loadLobbies() {
      const lobbyGrid = document.getElementById("lobbyGrid");
      const roomsRef = ref(db, "rooms");
      onValue(roomsRef, (snapshot) => {
        lobbyGrid.innerHTML = "";
        snapshot.forEach((child) => {
          const room = child.val();
          if (room && room.host && room.template && room.started !== true) {
            const card = document.createElement("div");
            card.className = "lobby-card";
            card.innerHTML = `
              <h2>${room.template} Game</h2>
              <p><strong>Host:</strong> ${room.host}</p>
              <p><strong>Players:</strong> ${room.playerCount || 0}</p>
              <button onclick="requestJoin('${child.key}')">Request to Join</button>
            `;
            lobbyGrid.appendChild(card);
          }
        });
      });
    }

    function requestJoin(roomId) {
      if (!currentUser) return;
      const joinRef = ref(db, `rooms/${roomId}/joinRequests/${currentUser.uid}`);
      set(joinRef, {
        name: currentUser.email,
        timestamp: Date.now()
      });
      alert("Join request sent!");
    }

    // ðŸ”ž Profanity filter
    const badWords = ["damn", "hell", "shit", "fuck", "bitch", "ass"];
    function isClean(msg) {
      return !badWords.some(bad => msg.toLowerCase().includes(bad));
    }

    function sendChat() {
      const textBox = document.getElementById("chatText");
      const msg = textBox.value.trim();
      if (!msg || !isClean(msg)) {
        alert("Profanity not allowed.");
        return;
      }
      const chatRef = ref(db, `globalChat`);
      push(chatRef, {
        name: currentUser.email,
        msg,
        time: Date.now()
      });
      textBox.value = "";
    }

    function loadChat() {
      const chatBox = document.getElementById("chat-messages");
      const chatRef = ref(db, "globalChat");
      onValue(chatRef, (snapshot) => {
        chatBox.innerHTML = "";
        snapshot.forEach((snap) => {
          const data = snap.val();
          const line = document.createElement("div");
          line.textContent = `[${new Date(data.time).toLocaleTimeString()}] ${data.name}: ${data.msg}`;
          chatBox.appendChild(line);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }
  </script>
</body>
</html>
