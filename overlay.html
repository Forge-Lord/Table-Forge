<!DOCTYPE html>
<html>
<head>
  <title>Table Forge Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }

    #overlayGrid {
      display: grid;
      width: 100vw;
      height: 100vh;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
    }

    .playerBox {
      border: 1px solid #333;
      padding: 8px;
      box-sizing: border-box;
      position: relative;
    }

    .nameTag {
      position: absolute;
      font-weight: bold;
      font-size: 1rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      top: 8px;
      left: 8px;
      border-radius: 4px;
    }

    .lifeRow {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      align-items: center;
      gap: 4px;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 6px;
      border-radius: 4px;
    }

    .statusBar {
      position: absolute;
      bottom: 8px;
      left: 8px;
      right: 8px;
      display: flex;
      gap: 4px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    input[type="number"] {
      width: 50px;
      font-size: 1rem;
      text-align: center;
    }

    button {
      font-size: 1rem;
      padding: 4px 10px;
    }

    input[type="text"] {
      flex: 1;
      font-size: 1rem;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div id="overlayGrid"></div>
  <button onclick="flipCamera()" style="position:absolute; top:8px; right:8px; z-index:10;">Flip Camera</button>
  <script type="module" src="overlay.js"></script>
</body>
</html>
