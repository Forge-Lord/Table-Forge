<!DOCTYPE html>
<html>
<head>
  <title>Table Forge Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Orbitron, sans-serif;
      overflow: hidden;
    }

    #overlayContainer {
      display: grid;
      width: 100vw;
      height: 100vh;
      gap: 6px;
      grid-template:
        "p1 p2"
        "p3 p4";
      padding: 8px;
      box-sizing: border-box;
    }

    .player-box {
      border: 2px solid #444;
      padding: 10px;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }

    .player-box h2 {
      margin: 0;
      font-size: 18px;
      color: #00ffcc;
    }

    video {
      width: 100%;
      max-height: 160px;
      background: #000;
      margin: 8px 0;
    }

    input {
      font-size: 16px;
      padding: 6px;
      margin: 4px;
      width: 70%;
      max-width: 180px;
    }

    .life-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 6px 0;
    }

    .life-controls input {
      width: 60px;
      text-align: center;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      margin-top: 6px;
      background: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }

    #flipButton {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #333;
      border: 1px solid #666;
      padding: 6px 10px;
      font-size: 14px;
      color: white;
      z-index: 1000;
    }

    #debugBox {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      background: rgba(0,0,0,0.5);
      color: lime;
      padding: 6px;
      display: none;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <button id="flipButton" onclick="flipCamera()">Flip Camera</button>
  <div id="overlayContainer"></div>
  <pre id="debugBox"></pre>
  <script type="module" src="overlay.js"></script>
</body>
</html>
