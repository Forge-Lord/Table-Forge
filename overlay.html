<!DOCTYPE html>
<html>
<head>
  <title>Table Forge Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }

    #overlayContainer {
      display: grid;
      width: 100vw;
      height: 100vh;
      gap: 4px;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }

    .player-corner {
      position: absolute;
      color: white;
      font-family: sans-serif;
      font-size: 18px;
      text-shadow: 1px 1px 4px #000;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      padding: 4px 8px;
    }

    .top-left    { top: 8px; left: 8px; }
    .top-right   { top: 8px; right: 8px; align-items: flex-end; }
    .bottom-left { bottom: 8px; left: 8px; }
    .bottom-right{ bottom: 8px; right: 8px; align-items: flex-end; }

    .player-corner input {
      font-size: 16px;
      margin-top: 4px;
      padding: 2px 6px;
      border: none;
      border-radius: 4px;
      width: 60px;
    }

    .player-corner button {
      margin-top: 4px;
      padding: 4px 8px;
      font-size: 14px;
    }

    #flipBtn {
      position: absolute;
      top: 8px;
      right: 8px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="flipBtn" onclick="flipCamera()">Flip Camera</button>
  <div id="overlayContainer"></div>
  <script type="module" src="overlay.js"></script>
</body>
</html>
