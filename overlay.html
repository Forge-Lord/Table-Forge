<!DOCTYPE html>
<html>
<head>
  <title>Table Forge Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #overlayContainer {
      display: grid;
      width: 100vw;
      height: 100vh;
      gap: 4px;
      padding: 4px;
      box-sizing: border-box;
    }
    .player-box {
      border: 2px solid #333;
      padding: 8px;
      background: #111;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 180px;
      background: #000;
      display: block;
      margin-bottom: 8px;
    }
    input {
      font-size: 14px;
      padding: 4px;
      margin: 4px;
      width: 60px;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div id="overlayContainer"></div>
  <script type="module" src="overlay.js"></script>
</body>
</html>
