<!DOCTYPE html>
<html>
<head>
  <title>Table Forge Overlay - Commander 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body style="margin:0; background:#111; color:white; font-family:sans-serif;">
  <!-- Top Bar -->
  <div style="position: absolute; top: 1em; left: 1em; z-index: 10;">
    <span id="playerName" style="font-weight: bold; font-size: 1.2em;"></span>
    <button onclick="flipCamera()" style="margin-left: 10px; padding: 6px 12px;">Flip Camera</button>
  </div>

  <!-- Grid -->
  <div id="overlayGrid" style="display: grid; grid-template-areas:
    'top-left top-right'
    'bottom-left bottom-right';
    height: 100vh; width: 100vw; gap: 1em; padding: 1em;">
    <div id="p1" style="grid-area: top-left;"></div>
    <div id="p2" style="grid-area: top-right;"></div>
    <div id="p3" style="grid-area: bottom-left;"></div>
    <div id="p4" style="grid-area: bottom-right;"></div>
  </div>

  <audio id="clickSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <script type="module" src="overlay.js"></script>
</body>
</html>
