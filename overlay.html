<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Forge Overlay</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: sans-serif;
    }
    .overlay-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      width: 100vw;
      height: 100vh;
    }
    .player-box {
      position: relative;
      border: 2px solid #444;
      border-radius: 12px;
      margin: 4px;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start Overlay</button>
  <div class="overlay-grid" style="display: none;">
    <div class="player-box" id="P1"><video autoplay playsinline></video></div>
    <div class="player-box" id="P2"><video autoplay playsinline></video></div>
    <div class="player-box" id="P3"><video autoplay playsinline></video></div>
    <div class="player-box" id="P4"><video autoplay playsinline></video></div>
  </div>
  <script type="module" src="overlay.js"></script>
</body>
</html>
