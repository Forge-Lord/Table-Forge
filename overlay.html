<!DOCTYPE html>
<html>
<head>
  <title>Table Forge Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #overlayContainer {
      display: grid;
      width: 100vw;
      height: 100vh;
      gap: 6px;
      padding: 8px;
      box-sizing: border-box;
    }
    .player-box {
      border: 2px solid #333;
      padding: 10px;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 200px;
      background: #000;
      margin-bottom: 10px;
    }
    input {
      font-size: 16px;
      padding: 6px;
      margin: 4px;
      width: 70%;
      max-width: 160px;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      margin-top: 6px;
    }
    .life-controls {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
    }
    .life-controls input {
      width: 60px;
      text-align: center;
    }
    .cmd-row {
      margin-top: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="overlayContainer"></div>
  <script type="module" src="overlay.js"></script>
</body>
</html>
