<!DOCTYPE html>
<html>
<head>
  <title>Table Forge Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    .overlay-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      width: 100vw;
      height: 100vh;
    }
    .player-box {
      position: relative;
      border: 2px solid #444;
      margin: 4px;
      background: #000;
      overflow: hidden;
      border-radius: 12px;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .ui-overlay {
      position: absolute;
      bottom: 8px;
      left: 8px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 1rem;
      line-height: 1.4;
      text-shadow: 1px 1px 3px black;
    }
    .name {
      font-weight: bold;
    }
    .life {
      margin-top: 4px;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      padding: 16px 32px;
      background: #222;
      border: 2px solid #fff;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    #playerMenu {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #222;
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 10000;
    }
    #chat {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 300px;
      max-height: 40vh;
      overflow-y: auto;
      background: rgba(0,0,0,0.6);
      color: white;
      border-radius: 8px;
      padding: 8px;
      font-size: 14px;
      z-index: 10000;
    }
    #chat input {
      width: 100%;
      padding: 6px;
      border: none;
      border-radius: 4px;
      background: #333;
      color: white;
      margin-top: 5px;
    }
    .chat-entry {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start Overlay</button>

  <div class="overlay-grid" style="display:none">
    <div class="player-box" id="P1">
      <video autoplay playsinline></video>
      <div class="ui-overlay"><div class="name">P1</div><div class="life">40</div></div>
    </div>
    <div class="player-box" id="P2">
      <video autoplay playsinline></video>
      <div class="ui-overlay"><div class="name">P2</div><div class="life">40</div></div>
    </div>
    <div class="player-box" id="P3">
      <video autoplay playsinline></video>
      <div class="ui-overlay"><div class="name">P3</div><div class="life">40</div></div>
    </div>
    <div class="player-box" id="P4">
      <video autoplay playsinline></video>
      <div class="ui-overlay"><div class="name">P4</div><div class="life">40</div></div>
    </div>
  </div>

  <div id="playerMenu" style="display:none">
    <button onclick="toggleCam()">Toggle Cam</button>
    <button onclick="toggleMic()">Toggle Mic</button>
    <button onclick="leaveRoom()">Leave</button>
  </div>

  <div id="chat" style="display:none">
    <div id="chatLog"></div>
    <input id="chatInput" placeholder="Say something..." />
  </div>

  <script type="module" src="overlay.js"></script>
  <script>
    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("startBtn").style.display = "none";
      document.querySelector(".overlay-grid").style.display = "grid";
      document.getElementById("playerMenu").style.display = "block";
      document.getElementById("chat").style.display = "block";
      window.startOverlay();
    });

    document.getElementById("chatInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const val = e.target.value.trim();
        if (val) window.sendChat(val);
        e.target.value = "";
      }
    });
  </script>
</body>
</html>
