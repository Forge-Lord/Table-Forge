<!DOCTYPE html>
<html>
<head>
  <title>Table Forge Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    #overlayContainer {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      width: 100vw;
      height: 100vh;
      gap: 2px;
    }

    .player-box {
      position: relative;
      border: 1px solid #333;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 8px;
    }

    .player-name {
      position: absolute;
      top: 6px;
      left: 6px;
      font-size: 1rem;
      font-weight: bold;
      color: cyan;
      text-shadow: 1px 1px 2px black;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 60%;
      background: #000;
      margin-top: 24px;
      margin-bottom: 8px;
    }

    .life-controls {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }

    input[type="number"] {
      font-size: 18px;
      width: 60px;
      text-align: center;
      padding: 4px;
    }

    input[type="text"] {
      width: 80%;
      padding: 4px;
      font-size: 14px;
      margin-bottom: 6px;
    }

    button {
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    #flipCamBtn {
      position: absolute;
      top: 6px;
      right: 8px;
      font-size: 13px;
      padding: 4px 8px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
    }

    #debugLog {
      position: absolute;
      top: 0;
      left: 0;
      color: lime;
      font-size: 12px;
      padding: 4px;
      white-space: pre-wrap;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="overlayContainer"></div>
  <div id="debugLog"></div>
  <button id="flipCamBtn" onclick="flipCamera()">Flip Camera</button>
  <script type="module" src="overlay.js"></script>
</body>
</html>
