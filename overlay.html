<!DOCTYPE html>
<html>
<head>
  <title>Table Forge Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    .overlay-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      width: 100vw;
      height: 100vh;
    }
    .player-box {
      position: relative;
      border: 2px solid #444;
      margin: 4px;
      background: #000;
      overflow: hidden;
      border-radius: 12px;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .ui-overlay {
      position: absolute;
      bottom: 8px;
      left: 8px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 1rem;
      line-height: 1.4;
      text-shadow: 1px 1px 3px black;
    }
    .name {
      font-weight: bold;
    }
    .life {
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="overlay-grid">
    <div class="player-box" id="P1"><video autoplay playsinline></video><div class="ui-overlay"><div class="name">Player 1</div><div class="life">40</div></div></div>
    <div class="player-box" id="P2"><video autoplay playsinline></video><div class="ui-overlay"><div class="name">Player 2</div><div class="life">40</div></div></div>
    <div class="player-box" id="P3"><video autoplay playsinline></video><div class="ui-overlay"><div class="name">Player 3</div><div class="life">40</div></div></div>
    <div class="player-box" id="P4"><video autoplay playsinline></video><div class="ui-overlay"><div class="name">Player 4</div><div class="life">40</div></div></div>
  </div>

  <script type="module" src="overlay.js"></script>
</body>
</html>
