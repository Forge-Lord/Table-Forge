<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="overlay">
    <h2>Game Overlay</h2>
    <div id="playerPanels" style="display: flex; flex-wrap: wrap; gap: 1em;"></div>
  </div>

  <button id="toggleChatBtn">ğŸ’¬ Open Chat</button>
  <div id="chatPanel" style="display:none; position: fixed; bottom: 1em; right: 1em; background: #222; padding: 1em; border: 1px solid #444; width: 300px;">
    <h4>Chat</h4>
    <div id="chatLog" style="max-height: 200px; overflow-y: auto;"></div>
    <input id="chatInput" placeholder="Type message..." />
    <button onclick="sendChat()">Send</button>
  </div>

  <script type="module" src="overlay.js"></script>
</body>
</html>
