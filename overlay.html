<!DOCTYPE html>
<html>
<head>
  <title>Table Forge - Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }

    #overlayContainer {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 2px;
      width: 100vw;
      height: 100vh;
    }

    .player-slot {
      position: relative;
      background: #111;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .hud {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      z-index: 2;
      padding: 6px;
    }

    .hud-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .player-name {
      font-size: 18px;
      font-weight: bold;
      color: cyan;
      text-shadow: 1px 1px 2px black;
    }

    .life-input {
      width: 60px;
      font-size: 16px;
      padding: 2px 6px;
      background: #222;
      color: white;
      border: 1px solid #444;
      text-align: center;
    }

    .status-input {
      margin-top: 4px;
      width: 200px;
      padding: 4px 6px;
      font-size: 14px;
      background: #222;
      border: 1px solid #555;
      color: white;
    }

    .flip-button {
      position: absolute;
      top: 6px;
      right: 8px;
      padding: 6px 12px;
      font-size: 14px;
      background: #222;
      color: white;
      border: 1px solid #555;
      z-index: 999;
    }
  </style>
</head>
<body>
  <button class="flip-button" onclick="flipCamera()">Flip Camera</button>
  <div id="overlayContainer"></div>
  <script type="module" src="overlay.js"></script>
</body>
</html>
