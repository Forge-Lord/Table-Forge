<!DOCTYPE html>
<html>
<head>
  <title>Table Forge Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }

    #overlayGrid {
      display: grid;
      width: 100vw;
      height: 100vh;
      gap: 4px;
      box-sizing: border-box;
    }

    .playerBox {
      position: relative;
      overflow: hidden;
      border: 2px solid #333;
      background: #111;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hud {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      padding: 6px;
      border-radius: 6px;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      z-index: 2;
    }

    .hud-row {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .hud input[type="number"],
    .hud input[type="text"] {
      font-size: 1rem;
      padding: 2px 6px;
      background: #222;
      border: 1px solid #555;
      color: white;
    }

    .hud button {
      font-size: 0.9rem;
      padding: 4px 8px;
      margin-top: 4px;
    }

    .flip-button {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 6px 12px;
      background: #333;
      color: white;
      border: 1px solid #666;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button class="flip-button" onclick="flipCamera()">Flip Camera</button>
  <div id="overlayGrid"></div>
  <script type="module" src="overlay.js"></script>
</body>
</html>
