<!DOCTYPE html>
<html>
<head>
  <title>Table Forge Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }
    #overlayContainer {
      display: grid;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
    }
    .player-slot {
      border: 2px solid #333;
      padding: 6px;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
    }
    .player-slot h2 {
      margin: 0;
      font-size: 16px;
      color: cyan;
    }
    .life-controls {
      display: flex;
      align-items: center;
      margin: 6px 0;
    }
    .life-controls button {
      font-size: 18px;
      padding: 4px 10px;
      margin: 0 6px;
    }
    .life-controls input {
      font-size: 16px;
      width: 60px;
      text-align: center;
    }
    .status-bar {
      font-size: 14px;
      margin-top: 4px;
    }
    video {
      width: 100%;
      height: 140px;
      background: black;
      margin: 8px 0;
    }
    #debugLog {
      color: lime;
      font-family: monospace;
      font-size: 12px;
      position: absolute;
      top: 4px;
      left: 4px;
    }
    #flipBtn {
      position: absolute;
      top: 6px;
      right: 10px;
      z-index: 9;
    }
  </style>
</head>
<body>
  <div id="debugLog"></div>
  <button id="flipBtn" onclick="flipCamera()">Flip Camera</button>
  <div id="overlayContainer"></div>
  <script type="module" src="overlay.js"></script>
</body>
</html>
