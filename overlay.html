<!DOCTYPE html>
<html>
<head>
  <title>Table Forge Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    .overlay-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      width: 100vw;
      height: 100vh;
    }

    .player-box {
      position: relative;
      border: 2px solid #444;
      margin: 4px;
      background: #000;
      overflow: hidden;
      border-radius: 12px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .ui-overlay {
      position: absolute;
      bottom: 8px;
      left: 8px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 1rem;
      line-height: 1.4;
      text-shadow: 1px 1px 3px black;
    }

    .name {
      font-weight: bold;
    }

    .life {
      margin-top: 4px;
    }

    .controls {
      position: absolute;
      top: 4px;
      right: 4px;
      display: flex;
      gap: 6px;
      z-index: 10;
    }

    .controls button {
      padding: 4px 8px;
      font-size: 12px;
    }

    .chat-box {
      position: absolute;
      right: 10px;
      bottom: 10px;
      width: 220px;
      z-index: 20;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 6px;
      overflow: hidden;
    }

    .chat-messages {
      max-height: 150px;
      overflow-y: auto;
      padding: 4px;
      font-size: 14px;
      color: white;
    }

    .chat-messages div {
      margin-bottom: 2px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #555;
    }

    .chat-input input {
      flex: 1;
      padding: 4px;
      border: none;
      font-size: 14px;
    }

    .stream-status {
      position: absolute;
      top: 4px;
      left: 4px;
      background: rgba(0, 0, 0, 0.6);
      color: #ccc;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="toggleCam()">Toggle Cam</button>
    <button onclick="toggleMic()">Toggle Mic</button>
    <button onclick="leaveRoom()">Leave</button>
  </div>

  <div class="overlay-grid">
    <div class="player-box" id="P1">
      <video autoplay playsinline></video>
      <div class="ui-overlay">
        <div class="name">P1</div>
        <div class="life">40</div>
      </div>
      <div class="stream-status" id="status-P1"></div>
    </div>
    <div class="player-box" id="P2">
      <video autoplay playsinline></video>
      <div class="ui-overlay">
        <div class="name">P2</div>
        <div class="life">40</div>
      </div>
      <div class="stream-status" id="status-P2"></div>
    </div>
    <div class="player-box" id="P3">
      <video autoplay playsinline></video>
      <div class="ui-overlay">
        <div class="name">P3</div>
        <div class="life">40</div>
      </div>
      <div class="stream-status" id="status-P3"></div>
    </div>
    <div class="player-box" id="P4">
      <video autoplay playsinline></video>
      <div class="ui-overlay">
        <div class="name">P4</div>
        <div class="life">40</div>
      </div>
      <div class="stream-status" id="status-P4"></div>
    </div>
  </div>

  <div class="chat-box">
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter'){sendChatMessage();}" />
    </div>
  </div>

  <script type="module" src="overlay.js"></script>
</body>
</html>
