<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Table Forge Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- PeerJS Library -->
  <script src="https://cdn.skypack.dev/peerjs"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }

    #overlayGrid {
      display: grid;
      width: 100vw;
      height: 100vh;
      gap: 4px;
      box-sizing: border-box;
    }

    .player-box {
      position: relative;
      overflow: hidden;
      border: 2px solid #333;
      background: #111;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }

    .player-ui {
      position: absolute;
      background: rgba(0, 0, 0, 0.65);
      padding: 6px;
      border-radius: 6px;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      z-index: 10;
    }

    .top-left    { top: 8px; left: 8px; }
    .top-right   { top: 8px; right: 8px; align-items: flex-end; }
    .bottom-left { bottom: 8px; left: 8px; }
    .bottom-right{ bottom: 8px; right: 8px; align-items: flex-end; }

    .player-ui input {
      margin: 4px 0;
      padding: 4px;
      font-size: 14px;
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      width: 60px;
    }

    .player-ui button {
      margin-top: 4px;
      padding: 4px 6px;
      font-size: 12px;
      cursor: pointer;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .player-ui button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="overlayGrid"></div>

  <!-- Core Overlay Logic -->
  <script type="module" src="overlay.js"></script>

  <!-- AV Sync Logic -->
  <script type="module" src="av.js"></script>
</body>
</html>
