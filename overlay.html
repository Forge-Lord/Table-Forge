<!DOCTYPE html>
<html>
<head>
  <title>Table Forge Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    .overlay-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      width: 100vw;
      height: 100vh;
    }
    .player-box {
      position: relative;
      border: 2px solid #444;
      margin: 4px;
      background: #000;
      overflow: hidden;
      border-radius: 12px;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .ui-overlay {
      position: absolute;
      bottom: 8px;
      left: 8px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 1rem;
      line-height: 1.4;
      text-shadow: 1px 1px 3px black;
    }
    .name {
      font-weight: bold;
    }

    /* ✅ Life Controls Styling */
    .life-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }
    .life-controls button {
      background: #333;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .life-controls input {
      width: 50px;
      text-align: center;
      font-size: 16px;
      background: #000;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      padding: 16px 32px;
      background: #222;
      border: 2px solid #fff;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start Overlay</button>
  <div class="overlay-grid" style="display:none">
    <div class="player-box" id="P1">
      <video autoplay playsinline></video>
      <div class="ui-overlay">
        <div class="name">P1</div>
        <div class="life-controls">
          <button onclick="adjustLife('P1', -1)">−</button>
          <input type="number" id="life-P1" value="40" />
          <button onclick="adjustLife('P1', 1)">+</button>
        </div>
      </div>
    </div>
    <div class="player-box" id="P2">
      <video autoplay playsinline></video>
      <div class="ui-overlay">
        <div class="name">P2</div>
        <div class="life-controls">
          <button onclick="adjustLife('P2', -1)">−</button>
          <input type="number" id="life-P2" value="40" />
          <button onclick="adjustLife('P2', 1)">+</button>
        </div>
      </div>
    </div>
    <div class="player-box" id="P3">
      <video autoplay playsinline></video>
      <div class="ui-overlay">
        <div class="name">P3</div>
        <div class="life-controls">
          <button onclick="adjustLife('P3', -1)">−</button>
          <input type="number" id="life-P3" value="40" />
          <button onclick="adjustLife('P3', 1)">+</button>
        </div>
      </div>
    </div>
    <div class="player-box" id="P4">
      <video autoplay playsinline></video>
      <div class="ui-overlay">
        <div class="name">P4</div>
        <div class="life-controls">
          <button onclick="adjustLife('P4', -1)">−</button>
          <input type="number" id="life-P4" value="40" />
          <button onclick="adjustLife('P4', 1)">+</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="overlay.js"></script>
  <script>
    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("startBtn").style.display = "none";
      document.querySelector(".overlay-grid").style.display = "grid";
      window.startOverlay();
    });
  </script>
</body>
</html>
