<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Forge Identity</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBzvVpMCdg3Y6i5vCGWarorcTmzBzjmPow",
      authDomain: "tableforge-app.firebaseapp.com",
      projectId: "tableforge-app",
      appId: "1:708497363618:web:39da060b48681944923dfb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.handleLogin = async () => {
      const displayName = document.getElementById("displayName").value.trim();
      const password = document.getElementById("password").value;

      if (!displayName || !password) {
        alert("Enter both display name and password.");
        return;
      }

      const email = `${displayName}@tableforge.app`;
      console.log("üß™ Trying login for:", email);

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Login successful!");
        console.log("üîì User logged in:", userCredential.user);
        window.location.href = "/lobby.html";
      } catch (loginError) {
        console.warn("Login failed. Trying signup next...", loginError);
        try {
          const newUser = await createUserWithEmailAndPassword(auth, email, password);
          alert("‚ú® Account created!");
          console.log("üéâ New user:", newUser.user);
          window.location.href = "/lobby.html";
        } catch (signupError) {
          console.error("Signup failed too!", signupError);
          alert("‚ùå " + signupError.message);
        }
      }
    };
  </script>
</head>
<body style="background-color: #111; color: white; font-family: sans-serif; text-align: center; margin-top: 100px;">
  <h1>Forge Identity</h1>
  <p>Enter your unique name and password to enter the table.</p>
  <input id="displayName" placeholder="Display Name" style="margin: 10px; padding: 10px;" /><br />
  <input id="password" type="password" placeholder="Password" style="margin: 10px; padding: 10px;" /><br />
  <button onclick="handleLogin()" style="padding: 10px 20px;">Confirm Identity</button>
</body>
</html>
