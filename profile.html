<!DOCTYPE html>
<html>
<head>
  <title>Forge Identity</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body style="background:#111; color:white; text-align:center; padding-top:80px;">
  <h1>Forge Identity</h1>
  <input id="displayName" placeholder="Display Name" /><br />
  <input id="password" type="password" placeholder="Password (min 6 chars)" /><br />
  <button onclick="confirm()">Go</button>
  <div id="msg" style="margin-top:1em;color:#f55;"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBzvVpMCdg3Y6i5vCGWarorcTmzBzjmPow",
      authDomain: "tableforge-app.firebaseapp.com",
      projectId: "tableforge-app"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function sanitize(name) {
      return name.toLowerCase().replace(/[^a-z0-9]/gi, "_");
    }

    async function confirm() {
      const rawName = document.getElementById("displayName").value.trim();
      const password = document.getElementById("password").value;
      const email = `forge_${sanitize(rawName)}@forge.app`;
      const msg = document.getElementById("msg");
      msg.textContent = "";

      if (!rawName || password.length < 6) {
        msg.textContent = "Please use a valid name and 6+ char password.";
        return;
      }

      try {
        await auth.signInWithEmailAndPassword(email, password);
        localStorage.setItem("displayName", rawName);
        window.location.href = "/lobby.html";
      } catch (err) {
        if (err.code === "auth/user-not-found") {
          try {
            await auth.createUserWithEmailAndPassword(email, password);
            localStorage.setItem("displayName", rawName);
            window.location.href = "/lobby.html";
          } catch (createErr) {
            msg.textContent = "Signup error: " + createErr.message;
          }
        } else {
          msg.textContent = "Login error: " + err.message;
        }
      }
    }
  </script>
</body>
</html>
