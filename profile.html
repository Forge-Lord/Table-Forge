<!DOCTYPE html>
<html>
<head>
  <title>Forge Identity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input {
      margin: 8px;
      padding: 10px;
      font-size: 16px;
      width: 260px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 12px;
    }
    #message {
      color: #f55;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Forge Identity</h1>
  <p>* Email is required for sign-in. Display name is how you'll appear in-game.</p>
  <input type="text" id="displayName" placeholder="Display Name" /><br />
  <input type="email" id="email" placeholder="Email" /><br />
  <input type="password" id="password" placeholder="Password" /><br />
  <button onclick="confirmIdentity()">Confirm Identity</button>
  <div id="message"></div>

  <script type="module">
    import { auth, db } from './firebase.js';
    import {
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import {
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    async function confirmIdentity() {
      const displayName = document.getElementById("displayName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");
      message.textContent = "";

      if (!displayName || !email || !password) {
        message.textContent = "Please fill out all fields.";
        return;
      }

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        localStorage.setItem("displayName", displayName);
        window.location.href = "lobby.html";
      } catch (err) {
        if (err.code === "auth/user-not-found") {
          try {
            const userCred = await createUserWithEmailAndPassword(auth, email, password);
            await setDoc(doc(db, "users", userCred.user.uid), {
              displayName,
              createdAt: new Date()
            });
            localStorage.setItem("displayName", displayName);
            window.location.href = "lobby.html";
          } catch (signupErr) {
            message.textContent = "Signup error: " + signupErr.message;
          }
        } else {
          message.textContent = "Login error: " + err.message;
        }
      }
    }

    window.confirmIdentity = confirmIdentity;
  </script>
</body>
</html>
