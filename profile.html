<!DOCTYPE html>
<html>
<head>
  <title>Forge Identity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
      width: 240px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    #message {
      margin-top: 20px;
      color: #f55;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Forge Identity</h1>
  <p>Enter your unique name and password to enter the table.</p>
  <p style="color:#999; font-size: 14px;">* Your display name will be converted to a login-only email (e.g., forge_name@forge.app)</p>

  <input type="text" id="displayName" placeholder="Display Name" /> <br />
  <input type="password" id="password" placeholder="Password" /> <br />
  <button onclick="confirmIdentity()">Confirm Identity</button>
  <div id="message"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBzvVpMCdg3Y6i5vCGWarorcTmzBzjmPow",
      authDomain: "tableforge-app.firebaseapp.com",
      projectId: "tableforge-app",
      storageBucket: "tableforge-app.appspot.com",
      messagingSenderId: "708497363618",
      appId: "1:708497363618:web:39da060b48681944923dfb"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function confirmIdentity() {
      const displayName = document.getElementById('displayName').value.trim();
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');

      const cleanName = displayName.toLowerCase().replace(/\s+/g, '_');
      const email = `forge_${cleanName}@forge.app`;

      messageDiv.textContent = '';

      if (!displayName || !password) {
        messageDiv.textContent = "Please enter both a display name and password.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          localStorage.setItem("displayName", displayName);
          window.location.href = "/lobby.html";
        })
        .catch(error => {
          if (error.code === 'auth/user-not-found') {
            auth.createUserWithEmailAndPassword(email, password)
              .then(() => {
                localStorage.setItem("displayName", displayName);
                messageDiv.style.color = "#0f0";
                messageDiv.textContent = "âœ¨ Account created! Redirecting...";
                setTimeout(() => window.location.href = "/lobby.html", 1000);
              })
              .catch(createErr => {
                messageDiv.textContent = "Signup failed: " + createErr.message;
              });
          } else {
            messageDiv.textContent = "Login failed: " + error.message;
          }
        });
    }
  </script>
</body>
</html>
