<!DOCTYPE html>
<html>
<head>
  <title>Forge Identity</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
    }

    #message {
      margin-top: 20px;
      color: #f66;
    }
  </style>
</head>
<body>
  <h1>Forge Identity</h1>
  <p>Enter your unique name and password to enter the table.</p>

  <input type="text" id="displayName" placeholder="Display Name"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="loginOrSignup()">Confirm Identity</button>
  <p id="message"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBzvVpMCdg3Y6i5vCGWarorcTmzBzjmPow",
      authDomain: "tableforge-app.firebaseapp.com",
      projectId: "tableforge-app",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function loginOrSignup() {
      const displayName = document.getElementById("displayName").value.trim();
      const password = document.getElementById("password").value;
      const email = `${displayName}@tableforge.app`;
      const message = document.getElementById("message");

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          message.textContent = "Welcome back!";
          setTimeout(() => {
            window.location.href = "/"; // Go back to main site
          }, 1000);
        })
        .catch((error) => {
          if (error.code === "auth/user-not-found") {
            // Try to create the user
            auth.createUserWithEmailAndPassword(email, password)
              .then(() => {
                message.textContent = "Forge Identity created! Redirecting...";
                setTimeout(() => {
                  window.location.href = "/";
                }, 1000);
              })
              .catch((signupError) => {
                message.textContent = `Signup failed: ${signupError.message}`;
              });
          } else {
            message.textContent = `Login failed: ${error.message}`;
          }
        });
    }
  </script>
</body>
</html>
