<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forge Identity</title>
  <script type="module" src="/auth.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    input, button {
      margin: 8px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
    }

    #error {
      color: #ff4c4c;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Forge Identity</h1>
  <p>Enter your unique name and password to enter the table.</p>

  <input type="text" id="displayName" placeholder="Display Name">
  <input type="password" id="password" placeholder="Password">
  <button id="confirmBtn">Confirm Identity</button>

  <div id="error"></div>

</body>
</html>
