<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Forge Identity</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBzvVpMCdg3Y6i5vCGWarorcTmzBzjmPow",
      authDomain: "tableforge-app.firebaseapp.com",
      projectId: "tableforge-app",
      appId: "1:708497363618:web:39da060b48681944923dfb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.handleLogin = async () => {
      const displayName = document.getElementById("displayName").value.trim();
      const password = document.getElementById("password").value;
      const messageBox = document.getElementById("message");

      if (!displayName || !password) {
        messageBox.textContent = "Enter name and password.";
        return;
      }

      const email = `${displayName}@tableforge.app`;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        localStorage.setItem("displayName", displayName);
        messageBox.textContent = "Welcome back!";
        setTimeout(() => window.location.href = "/", 1000);
      } catch (err) {
        if (err.code === "auth/user-not-found") {
          try {
            await createUserWithEmailAndPassword(auth, email, password);
            localStorage.setItem("displayName", displayName);
            messageBox.textContent = "Account created!";
            setTimeout(() => window.location.href = "/", 1000);
          } catch (signupErr) {
            messageBox.textContent = "Signup failed: " + signupErr.message;
          }
        } else {
          messageBox.textContent = "Login failed: " + err.message;
        }
      }
    };
  </script>
</head>
<body style="background: #111; color: white; font-family: sans-serif; text-align: center; margin-top: 100px;">
  <h1>Forge Identity</h1>
  <input id="displayName" placeholder="Display Name" /><br />
  <input id="password" type="password" placeholder="Password" /><br />
  <button onclick="handleLogin()">Confirm Identity</button>
  <p id="message" style="color: #f66;"></p>
</body>
</html>
