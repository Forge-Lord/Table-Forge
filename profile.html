<!DOCTYPE html>
<html>
<head>
  <title>Forge Identity</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
    }

    #message {
      margin-top: 20px;
      color: #f66;
    }
  </style>
</head>
<body>
  <h1>Forge Identity</h1>
  <p>Enter your unique name and password to enter the table.</p>

  <input type="text" id="displayName" placeholder="Display Name"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Confirm Identity</button>
  <p id="message"></p>

  <script>
    // Firebase config (your actual project info)
    const firebaseConfig = {
      apiKey: "AIzaSyBzvVpMCdg3Y6i5vCGWarorcTmzBzjmPow",
      authDomain: "tableforge-app.firebaseapp.com",
      projectId: "tableforge-app",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const displayName = document.getElementById("displayName").value;
      const password = document.getElementById("password").value;
      const email = `${displayName}@tableforge.app`; // Forge-style email trick

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("message").textContent = "Login successful!";
          setTimeout(() => {
            window.location.href = "/"; // send back to main page
          }, 1000);
        })
        .catch((error) => {
          document.getElementById("message").textContent = `Login failed: ${error.message}`;
        });
    }
  </script>
</body>
</html>
