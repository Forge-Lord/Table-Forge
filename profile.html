<!DOCTYPE html>
<html>
<head>
  <title>Forge Identity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 240px;
    }
    #message {
      margin-top: 20px;
      color: #f55;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Forge Identity</h1>
  <p style="color: #aaa;">* Display name becomes forge_name@forge.app</p>
  <input type="text" id="displayName" placeholder="Display Name" /><br />
  <input type="password" id="password" placeholder="Password" /><br />
  <button onclick="confirmIdentity()">Confirm Identity</button>
  <div id="message"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBzvVpMCdg3Y6i5vCGWarorcTmzBzjmPow",
      authDomain: "tableforge-app.firebaseapp.com",
      projectId: "tableforge-app",
      storageBucket: "tableforge-app.appspot.com",
      messagingSenderId: "708497363618",
      appId: "1:708497363618:web:39da060b48681944923dfb"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function sanitize(name) {
      return name.trim().toLowerCase().replace(/[^a-z0-9]/g, "_");
    }

    async function confirmIdentity() {
      const name = document.getElementById("displayName").value.trim();
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");
      if (!name || !pass) return msg.textContent = "Both fields are required.";

      const email = `forge_${sanitize(name)}@forge.app`;
      console.log("Using email:", email);

      try {
        await auth.signInWithEmailAndPassword(email, pass);
        localStorage.setItem("displayName", name);
        location.href = "/lobby.html";
      } catch (err) {
        if (err.code === "auth/user-not-found") {
          try {
            await auth.createUserWithEmailAndPassword(email, pass);
            localStorage.setItem("displayName", name);
            msg.style.color = "#0f0";
            msg.textContent = "âœ¨ Account created! Redirecting...";
            setTimeout(() => location.href = "/lobby.html", 1000);
          } catch (createErr) {
            msg.textContent = "Signup failed: " + createErr.message;
          }
        } else {
          msg.textContent = "Login failed: " + err.message;
        }
      }
    }
  </script>
</body>
</html>
