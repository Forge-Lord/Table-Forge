<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forge Identity</title>
  <style>
    body { background: #111; color: white; font-family: sans-serif; text-align: center; margin-top: 100px; }
    input, button { margin: 8px; padding: 10px; font-size: 16px; }
    #message { color: red; margin-top: 10px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Forge Identity</h1>
  <p>Enter your unique name and password to enter the table.</p>
  <input type="text" id="displayName" placeholder="Display Name" /> <br/>
  <input type="password" id="password" placeholder="Password" /> <br/>
  <button onclick="login()">Confirm Identity</button>
  <button onclick="signup()">Create New Account</button>
  <div id="message"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBzvVpMCdg3Y6i5vCGWarorcTmzBzjmPow",
      authDomain: "tableforge-app.firebaseapp.com",
      projectId: "tableforge-app",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function emailFromName(name) {
      return name.replace(/\s+/g, '').toLowerCase() + "@forge.local";
    }

    function login() {
      const displayName = document.getElementById("displayName").value;
      const password = document.getElementById("password").value;
      const email = emailFromName(displayName);

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          localStorage.setItem("displayName", displayName);
          window.location.href = "/lobby.html";
        })
        .catch((e) => document.getElementById("message").innerText = "Login failed: " + e.message);
    }

    function signup() {
      const displayName = document.getElementById("displayName").value;
      const password = document.getElementById("password").value;
      const email = emailFromName(displayName);

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          localStorage.setItem("displayName", displayName);
          window.location.href = "/lobby.html";
        })
        .catch((e) => document.getElementById("message").innerText = "Signup failed: " + e.message);
    }
  </script>
</body>
</html>
