<!DOCTYPE html>
<html>
<head>
  <title>Forge Identity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
      width: 240px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      color: #f55;
    }
  </style>
</head>
<body>
  <h1>Forge Identity</h1>
  <p>Enter your unique name and password to enter the table.</p>
  <input type="text" id="displayName" placeholder="Display Name" /> <br />
  <input type="password" id="password" placeholder="Password" /> <br />
  <button onclick="loginOrRegister()">Confirm Identity</button>
  <div id="message"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBzvVpMCdg3Y6i5vCGWarorcTmzBzjmPow",
      authDomain: "tableforge-app.firebaseapp.com",
      projectId: "tableforge-app",
      storageBucket: "tableforge-app.appspot.com",
      messagingSenderId: "708497363618",
      appId: "1:708497363618:web:39da060b48681944923dfb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.loginOrRegister = async function () {
      const displayName = document.getElementById("displayName").value.trim();
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      if (!displayName || !password) {
        message.innerText = "Please enter both display name and password.";
        return;
      }

      const email = `forge_${displayName}@forge.app`;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        message.innerText = `Welcome back, ${displayName}.`;
        localStorage.setItem("displayName", displayName);
        setTimeout(() => window.location.href = "lobby.html", 1000);
      } catch (err) {
        if (err.code === "auth/user-not-found") {
          try {
            const cred = await createUserWithEmailAndPassword(auth, email, password);
            await setDoc(doc(db, "users", cred.user.uid), {
              displayName,
              createdAt: new Date()
            });
            message.innerText = `Account created! Redirecting...`;
            localStorage.setItem("displayName", displayName);
            setTimeout(() => window.location.href = "lobby.html", 1000);
          } catch (signupErr) {
            message.innerText = "Signup failed: " + signupErr.message;
          }
        } else {
          message.innerText = "Login failed: " + err.message;
        }
      }
    };
  </script>
</body>
</html>
