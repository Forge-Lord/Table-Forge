<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forge Identity</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #message {
      margin-top: 20px;
      color: #f55;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Forge Identity</h1>
  <p>Enter your unique name and password to enter the table.</p>

  <input type="text" id="displayName" placeholder="Display Name"/><br/>
  <input type="password" id="password" placeholder="Password"/><br/>
  <button onclick="confirmIdentity()">Confirm Identity</button>
  <button onclick="createAccount()">Create New Account</button>
  <div id="message"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBzvVpMCdg3Y6i5vCGWarorcTmzBzjmPow",
      authDomain: "tableforge-app.firebaseapp.com",
      projectId: "tableforge-app",
      storageBucket: "tableforge-app.appspot.com",
      messagingSenderId: "708497363618",
      appId: "1:708497363618:web:39da060b48681944923dfb"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function getCreds() {
      const displayName = document.getElementById("displayName").value.trim();
      const password = document.getElementById("password").value;
      const email = `${displayName}@forge.local`;
      return { displayName, password, email };
    }

    function confirmIdentity() {
      const { displayName, password, email } = getCreds();
      const messageDiv = document.getElementById("message");
      messageDiv.style.color = "#f55";
      messageDiv.textContent = "";

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          localStorage.setItem("displayName", displayName);
          window.location.href = "/lobby.html";
        })
        .catch((error) => {
          messageDiv.textContent = "Login failed: " + error.message;
        });
    }

    function createAccount() {
      const { displayName, password, email } = getCreds();
      const messageDiv = document.getElementById("message");
      messageDiv.style.color = "#f55";
      messageDiv.textContent = "";

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          localStorage.setItem("displayName", displayName);
          messageDiv.style.color = "#0f0";
          messageDiv.textContent = "âœ¨ Account created! Redirecting...";
          setTimeout(() => window.location.href = "/lobby.html", 1000);
        })
        .catch((error) => {
          messageDiv.textContent = "Signup failed: " + error.message;
        });
    }
  </script>
</body>
</html>
