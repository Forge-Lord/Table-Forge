<!DOCTYPE html>
<html>
<head>
  <title>Debug: Camera Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 2px solid #0f0;
      margin-top: 20px;
    }
    pre {
      background: #111;
      padding: 10px;
      color: lime;
      overflow-x: auto;
      text-align: left;
      font-size: 13px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h2>Forge AV Debug (Mobile)</h2>
  <video id="cam" autoplay playsinline muted></video>
  <pre id="log">Loading...</pre>
  <button id="startCameraBtn">Start Camera</button>
  <button id="stopCameraBtn" disabled>Stop Camera</button>

  <script>
    const log = document.getElementById("log");
    const video = document.getElementById("cam");
    const startCameraBtn = document.getElementById("startCameraBtn");
    const stopCameraBtn = document.getElementById("stopCameraBtn");

    let currentStream = null;

    function writeLog(msg) {
      log.textContent += `\n${msg}`;
      log.scrollTop = log.scrollHeight; // Auto-scroll to the latest log
    }

    async function startCamera() {
      try {
        writeLog("üîÑ Attempting to start camera...");
        const facingMode = localStorage.getItem("cameraFacingMode") || "user";
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode },
          audio: true
        });
        video.srcObject = stream;
        currentStream = stream;
        writeLog("‚úÖ Camera started successfully.");
        startCameraBtn.disabled = true;
        stopCameraBtn.disabled = false;
      } catch (error) {
        writeLog(`‚ùå Camera error: ${error.message}`);
        alert("Unable to access the camera. Please check permissions and try again.");
      }
    }

    function stopCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
        currentStream = null;
        writeLog("‚èπÔ∏è Camera stopped.");
        startCameraBtn.disabled = false;
        stopCameraBtn.disabled = true;
      } else {
        writeLog("‚ö†Ô∏è No active camera to stop.");
      }
    }

    startCameraBtn.addEventListener("click", startCamera);
    stopCameraBtn.addEventListener("click", stopCamera);

    // Initialize camera on page load
    writeLog("üîç Ready for camera testing. Click 'Start Camera' to begin.");
  </script>
</body>
</html>
