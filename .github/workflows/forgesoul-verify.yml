name: ForgeSoulBot Verification

on:
  workflow_dispatch:

jobs:
  verify-app-access:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate GitHub App Token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.FORGESOUL_APP_ID }}
          installation_id: ${{ secrets.FORGESOUL_INSTALLATION_ID }}
          private_key: ${{ secrets.FORGESOUL_PRIVATE_KEY }}

      - name: Create test file
        run: echo "âœ… Verified ForgeSoulBot at $(date)" > forge-verification.txt

      - name: Commit file with ForgeSoulBot
        env:
          TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          git config --global user.name "ForgeSoulBot"
          git config --global user.email "forgesoulbot@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git add forge-verification.txt
          git commit -m "ForgeSoulBot: Verification commit"
          git push
