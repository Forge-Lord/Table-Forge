<!DOCTYPE html>
<html>
<head>
  <title>Table Forge Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background: #111; color: white; font-family: sans-serif; text-align: center; margin-top: 80px; }
    input, button, select { font-size: 16px; padding: 10px; margin: 10px; }
  </style>
</head>
<body>
  <h1>Table Forge Lobby</h1>
  <input type="text" id="name" placeholder="Enter Name" /> <br />
  <label>Choose Template: </label>
  <select id="template">
    <option value="commander">Commander</option>
    <option value="yugioh">Yu-Gi-Oh!</option>
  </select><br />
  <button onclick="createRoom()">Create Room</button><br />

  <input type="text" id="roomCode" placeholder="Enter Room Code" />
  <button onclick="joinRoom()">Join Room</button>

  <script src="script.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("displayName");
      if (saved) document.getElementById("name").value = saved;
    });
  </script>
</body>
</html>
