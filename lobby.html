<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Forge Lobby</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input, select, button {
      font-size: 1rem;
      padding: 10px;
      margin: 8px;
      width: 90%;
      max-width: 300px;
      background: #222;
      color: white;
      border: none;
      border-radius: 6px;
    }
    button:hover {
      background: #444;
    }
    video {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Create or Join a Room</h1>
  <div>
    <label>Game:</label>
    <select id="gameSelector">
      <option value="yugioh">Yu-Gi-Oh!</option>
      <option value="digimon">Digimon</option>
      <option value="lorcana">Lorcana</option>
    </select>
    <label>Players:</label>
    <select id="playerCount">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <button onclick="createRoom()">Create Room</button>
  </div>
  <video id="preview" autoplay muted playsinline></video>
  <script>
    async function createRoom() {
      const game = document.getElementById("gameSelector").value;
      const players = document.getElementById("playerCount").value;
      alert(`Creating room for ${game} with ${players} players`);
    }
  </script>
</body>
</html>
