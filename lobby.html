<!DOCTYPE html>
<html>
<head>
  <title>Table Forge Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    input, button, select {
      font-size: 16px;
      padding: 10px;
      margin: 8px;
      width: 260px;
      max-width: 90%;
    }
    #playerList {
      margin-top: 2em;
    }
    .player-entry {
      padding: 6px;
      border-bottom: 1px solid #444;
    }
    .flip-button {
      background: #333;
      color: #fff;
      border: 1px solid #666;
      cursor: pointer;
      margin-top: 1em;
    }
    #top-right {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 14px;
      color: #ccc;
      text-align: right;
    }
    #logoutBtn {
      margin-top: 4px;
      font-size: 12px;
      padding: 4px 8px;
    }
    video {
      margin-top: 10px;
      max-width: 100%;
      height: auto;
      border: 2px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="top-right">
    Logged in as: <span id="profileName" style="color: white; font-weight: bold;"></span><br />
    <button id="logoutBtn">Logout</button>
  </div>

  <div id="preGame">
    <h2>Create or Join a Room</h2>
    <h3>Create Room</h3>
    <input id="roomName" placeholder="Room Name (Optional)" /> <br />
    <label>Choose Template:</label>
    <select id="template">
      <option value="commander">Commander</option>
      <option value="yugioh">Yu-Gi-Oh!</option>
      <option value="digimon">Digimon</option>
    </select> <br />
    <label>Number of Players:</label>
    <select id="playerCount">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select> <br />
    <button onclick="createRoom()">Create Room</button>

    <h3>Join Room</h3>
    <input id="roomCode" placeholder="Room Code (e.g., room-abc123)" />
    <button onclick="joinRoom()">Join Room</button>
  </div>

  <div id="lobbyView" style="display: none;">
    <h2>Lobby Room: <span id="roomDisplay"></span></h2>

    <h3>Select Camera and Microphone</h3>
    <label>Camera:
      <select id="videoInput"></select>
    </label><br />
    <label>Microphone:
      <select id="audioInput"></select>
    </label><br />
    <button onclick="startPreview()">Save + Preview</button><br />
    <video id="camPreview" autoplay muted playsinline></video>

    <div id="playerList"></div>
    <button id="startGameBtn" onclick="startGame()" style="display: none; margin-top: 2em;">Start Game</button>
  </div>

  <!-- Firebase Auth Logic -->
  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBzvVpMCdg3Y6i5vCGWarorcTmzBzjmPow",
      authDomain: "tableforge-app.firebaseapp.com",
      projectId: "tableforge-app",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "/profile.html";
      } else {
        const name = localStorage.getItem("displayName") || user.displayName || "Unknown";
        document.getElementById("profileName").textContent = name;
        populateDevices(); // Load camera/mic list
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      localStorage.clear();
      window.location.href = "/";
    });

    // ðŸ“¸ Camera & Mic Setup
    let selectedCamId = "";
    let selectedMicId = "";

    async function populateDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoSelect = document.getElementById("videoInput");
      const audioSelect = document.getElementById("audioInput");
      videoSelect.innerHTML = "";
      audioSelect.innerHTML = "";

      devices.forEach((device) => {
        const option = document.createElement("option");
        option.value = device.deviceId;
        option.text = device.label || `${device.kind}`;
        if (device.kind === "videoinput") videoSelect.appendChild(option);
        else if (device.kind === "audioinput") audioSelect.appendChild(option);
      });

      // Restore saved values
      const storedCam = localStorage.getItem("selectedCamera");
      const storedMic = localStorage.getItem("selectedMic");
      if (storedCam) videoSelect.value = storedCam;
      if (storedMic) audioSelect.value = storedMic;
    }

    async function startPreview() {
      selectedCamId = document.getElementById("videoInput").value;
      selectedMicId = document.getElementById("audioInput").value;
      localStorage.setItem("selectedCamera", selectedCamId);
      localStorage.setItem("selectedMic", selectedMicId);

      const stream = await navigator.mediaDevices.getUserMedia({
        video: { deviceId: selectedCamId ? { exact: selectedCamId } : undefined },
        audio: { deviceId: selectedMicId ? { exact: selectedMicId } : undefined }
      });

      const preview = document.getElementById("camPreview");
      preview.srcObject = stream;
      preview.play();
    }
  </script>

  <!-- Room Logic -->
  <script type="module" src="script.js"></script>
</body>
</html>
