<!DOCTYPE html>
<html>
<head>
  <title>Table Forge Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>
<body style="background: #111; color: white; font-family: sans-serif; padding: 2em; text-align: center;">

  <h1>Table Forge Lobby</h1>
  <p id="roomCode" style="font-size: 1.2em; margin-bottom: 20px;"></p>

  <div>
    <input id="roomCodeInput" placeholder="Enter Room Code" style="padding: 8px; width: 200px;" />
    <button onclick="joinRoomByCode()">Join Room</button>
  </div>

  <div id="players" style="margin-top: 2em;"></div>
  <button id="startGame" style="display: none; margin-top: 20px;" onclick="startGame()">Start Game</button>

</body>
</html>
