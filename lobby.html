<!DOCTYPE html>
<html>
<head>
  <title>Lobby</title>
</head>
<body>
  <h1>You're in the Lobby</h1>
  <p id="roomDisplay"></p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room');
    document.getElementById('roomDisplay').innerText = "Room Code: " + room;
  </script>
</body>
</html>
