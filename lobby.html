<!DOCTYPE html>
<html>
<head>
  <title>Table Forge Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    input, button, select {
      font-size: 16px;
      padding: 10px;
      margin: 8px;
      width: 260px;
      max-width: 90%;
    }
    #playerList {
      margin-top: 2em;
    }
    .player-entry {
      padding: 6px;
      border-bottom: 1px solid #444;
    }
    video {
      margin-top: 10px;
      max-width: 100%;
      height: auto;
      border: 2px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>Create or Join a Room</h2>
  <div id="preGame">
    <h3>Create Room</h3>
    <input id="roomName" placeholder="Room Name (Optional)" /> <br />
    <label>Choose Template:</label>
    <select id="template">
      <option value="commander">Commander</option>
      <option value="yugioh">Yu-Gi-Oh!</option>
      <option value="digimon">Digimon</option>
    </select> <br />
    <label>Number of Players:</label>
    <select id="playerCount">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select> <br />
    <button onclick="createRoom()">Create Room</button>

    <h3>Join Room</h3>
    <input id="roomCode" placeholder="Room Code (e.g., room-abc123)" />
    <button onclick="joinRoom()">Join Room</button>
  </div>

  <div id="lobbyView" style="display: none;">
    <h2>Lobby Room: <span id="roomDisplay"></span></h2>
    <label>Camera:
      <select id="videoInput"></select>
    </label><br />
    <label>Microphone:
      <select id="audioInput"></select>
    </label><br />
    <button onclick="startPreview()">Save + Preview</button><br />
    <video id="camPreview" autoplay muted playsinline></video>
    <div id="playerList"></div>
    <button id="startGameBtn" onclick="startGame()" style="display: none; margin-top: 2em;">Start Game</button>
  </div>

  <script type="module">
    import { renderNav } from './nav.js';
    renderNav();
  </script>
  <script type="module" src="script.js"></script>
</body>
</html>
