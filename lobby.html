<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2 id="roomHeader">Room: </h2>
  <textarea id="hostNotes" placeholder="Host notes... (visible to all)"></textarea>
  <input id="displayName" placeholder="Enter your name" />
  <select id="gameSelect">
    <option>Commander</option>
    <option>Yu-Gi-Oh</option>
    <option>Digimon</option>
  </select>
  <button onclick="joinLobby()">Join</button>
  <div id="players"></div>
  <button id="startButton" style="display:none;" onclick="startGame()">Start Game</button>
  <script type="module" src="script.js"></script>
</body>
</html>
