<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Table Forge Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    Logged in as: <span id="profileName">...</span>
    <button id="logoutBtn">Logout</button>
  </div>

  <main>
    <h1>Create or Join a Table</h1>

    <section>
      <h2>Create Room</h2>
      <input id="roomName" placeholder="Room Name (Optional)" />
      <label>Game Template:</label>
      <select id="template">
        <option value="commander">Commander</option>
        <option value="yugioh">Yu-Gi-Oh!</option>
        <option value="digimon">Digimon</option>
      </select>
      <label>Player Count:</label>
      <select id="playerCount">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <button onclick="createRoom()">Create Room</button>
    </section>

    <section>
      <h2>Join Room</h2>
      <input id="roomCode" placeholder="Room Code (e.g., room-abc123)" />
      <button onclick="joinRoom()">Join Room</button>
    </section>

    <section id="lobbyView" style="display: none;">
      <h2>Room: <span id="roomDisplay"></span></h2>
      <div id="playerList"></div>
      <button id="startGameBtn" onclick="startGame()" style="display:none;">Start Game</button>
      <button onclick="flipCamera()">Flip Camera</button>
    </section>
  </main>

  <!-- Auth + Realtime Setup -->
  <script type="module">
    import { requireLogin, logout } from './auth.js';
    requireLogin();

    document.getElementById("logoutBtn").addEventListener("click", logout);
    document.getElementById("profileName").textContent = localStorage.getItem("displayName") || "Unknown";
  </script>

  <script type="module" src="./script.js"></script>
</body>
</html>
