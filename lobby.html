
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lobby</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Table Forge Lobby</h1>
  <p id="roomCodeDisplay">Room: </p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room');
    document.getElementById("roomCodeDisplay").innerText = "Room: " + room;
  </script>
</body>
</html>
