<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forge Lobby</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center-screen">
    <h2>Join or Create a Room</h2>
    <input type="text" id="roomInput" placeholder="Enter or Create Room Code" />
    <div class="buttons">
      <button class="btn" onclick="joinRoom()">Join</button>
      <button class="btn" onclick="createRoom()">Create</button>
    </div>
    <p class="coming-soon">Soon you'll be able to choose templates, use webcams, and start games!</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
