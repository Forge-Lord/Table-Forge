
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lobby - Table Forge</title>
</head>
<body>
  <h2>You're in the Lobby</h2>
  <p id="roomInfo"></p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room');
    document.getElementById('roomInfo').textContent = 'Room Code: ' + room;
  </script>
</body>
</html>
