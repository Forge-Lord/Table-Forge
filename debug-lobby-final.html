
<!DOCTYPE html>
<html>
<head>
  <title>Debug Lobby Final</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: monospace; background: #111; color: #0f0; padding: 20px; }
    h1 { color: #f80; }
    #log { white-space: pre-wrap; border-top: 1px solid #333; padding-top: 10px; }
  </style>
</head>
<body>
  <h1>Table Forge Debug Lobby ‚Äì v3 Final</h1>
  <div id="log">Initializing...</div>

  <script type="module">
    const log = (msg) => {
      const logBox = document.getElementById('log');
      logBox.textContent += "\n" + msg;
    };

    try {
      log("üî• Connecting to Firebase...");

      import("https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js").then(firebaseModule => {
        import("https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js").then(firestoreModule => {
          const { initializeApp } = firebaseModule;
          const { getFirestore, doc, getDoc } = firestoreModule;

          const firebaseConfig = {
            apiKey: "AIzaSyBzvVpMCdg3Y6i5vCGWarorcTmzBzjmPow",
            authDomain: "tableforge-app.firebaseapp.com",
            projectId: "tableforge-app",
            storageBucket: "tableforge-app.appspot.com",
            messagingSenderId: "708497363618",
            appId: "1:708497363618:web:39da060b48681944923dfb"
          };

          const app = initializeApp(firebaseConfig);
          const db = getFirestore(app);

          log("‚úÖ Firebase initialized");

          const roomId = "roomforge";
          const roomRef = doc(db, "rooms", roomId);

          getDoc(roomRef).then((docSnap) => {
            if (docSnap.exists()) {
              const data = docSnap.data();
              log("‚úÖ Room data loaded:");
              log(`‚Ä¢ Template: ${data.template}`);
              log(`‚Ä¢ PlayerCount: ${data.playerCount}`);

              if (data.players) {
                log("\nPlayers:");
                for (const seat in data.players) {
                  const player = data.players[seat];
                  const name = player.name || "(no name)";
                  const ready = player.ready ? "‚úÖ Ready" : "‚ùå Not Ready";
                  log(` - ${seat}: ${name} [${ready}]`);
                }
              } else {
                log("‚ö†Ô∏è No players found.");
              }
            } else {
              log("‚ùå Room does not exist.");
            }
          }).catch(err => {
            log("‚ùå Error loading room: " + err.message);
          });
        });
      });
    } catch (e) {
      log("‚ùå General error: " + e.message);
    }
  </script>
</body>
</html>
