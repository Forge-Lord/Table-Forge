<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table Forge</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #1f1f1f, #0d0d0d);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #ff4500;
    }

    .button {
      background-color: #ff4500;
      border: none;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e03e00;
    }

    .button:active {
      background-color: #c03000;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Table Forge</h1>

  <button class="button" onclick="createRoom()">Create Room</button>
  <br />
  <input id="joinCode" placeholder="Enter Room Code" />
  <button class="button" onclick="joinRoom()">Join Room</button>

  <script>
    function createRoom() {
      const roomCode = "room" + Math.floor(Math.random() * 10000);
      window.location.href = `lobby.html?room=${roomCode}`;
    }

    function joinRoom() {
      const code = document.getElementById('joinCode').value.trim();
      if (code) {
        window.location.href = `lobby.html?room=${code}`;
      } else {
        alert("Please enter a valid room code.");
      }
    }
  </script>
  <script type="module" src="./script.js"></script>
</body>
</html>
