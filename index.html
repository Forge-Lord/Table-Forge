<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Table Forge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="lobby.html">Lobby</a>
  </nav>

  <main style="text-align: center; margin-top: 2rem;">
    <h1>Welcome to Table Forge</h1>
    <button id="createRoomBtn">Create Room</button>
  </main>

  <script>
    document.getElementById("createRoomBtn").addEventListener("click", () => {
      const code = "room-" + Math.random().toString(36).substring(2, 6);
      window.location.href = `lobby.html?room=${code}`;
    });
  </script>
</body>
</html>
